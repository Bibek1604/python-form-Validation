<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Front Page</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .container {
      width: 80%;
      margin: 20px auto;
    }

    .main-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 40px 0;
    }

    .main-content img {
      max-width: 40%;
      height: auto;
    }

    .main-content .content {
      flex: 1;
      padding: 0 20px;
    }

    footer {
      background-color: #34495e;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to an Awesome Page!</h1>
    <p>Where creativity meets functionality</p>
  </header>

  <div class="container">
    <div class="main-content">
      <div class="content">
        <h2>About Us</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus at interdum nisl.</p>
        <a href="#services">Explore Services</a>
      </div>
      <img src="https://via.placeholder.com/400" alt="Placeholder Image">
    </div>
  </div>

  <footer>
    <p>&copy; 2023 Awesome Front Page</p>
  </footer>
</body>
</html>
